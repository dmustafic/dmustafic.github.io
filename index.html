<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, target-densityDpi=120" />

    <title>AT&T Drive</title>
    <link rel="stylesheet" href="att-sdk/styles/att-sdk.css">
    <link rel="stylesheet" href="att-sdk/styles/font-asesome.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="app" ng-controller="LayoutCtrl as vm">
    <div id="main-container">
        <div class="screen">
            <div class="content">
                <att-header app-name="appName" current-item="viewName" ng-show="vm.showAuthenticatedContent"></att-header>

                <div ng-view></div>

            </div>

            <att-drawer ng-show="vm.showAuthenticatedContent">
                <att-menu title="title" items="appLinks"></att-menu>
            </att-drawer>
        </div>
    </div>
    <att-loader></att-loader>
</body>
